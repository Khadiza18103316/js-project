<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Animated Counter Number</title>

    <style>
        .div1{
            background-color: rebeccapurple;
            width: 30%;
            height: 220px;
            text-align: center;
            font-size: 1.5 rem;
            color: white;
            float: left;
            margin-right: 20px;
        }
    </style>
  </head>
  <body>
      <div class="div1">
          <h3>Total Project</h3>
          <h4 id="num1"></h4>
      </div>

      <div class="div1">
        <h3>Total Client</h3>
        <h4 id="num2"></h4>
    </div>

    <div class="div1">
        <h3>Total Achive</h3>
        <h4 id="num3"></h4>
    </div>

    <script>
      //for project
      var count = 0;
      var project = setInterval(project,10);
      function project(){
        count++;
        var num1 = document.getElementById("num1").innerHTML=count;
        if(count==200){
           clearInterval(project);
        }
      }

      //for client
      var count2 = 0;
      var client = setInterval(client,10);
      function client(){
        count2++;
        var num2 = document.getElementById("num2").innerHTML=count2;
        if(count2==500){
           clearInterval(client);
        }
      }

       //for achive
       var count3 = 0;
      var achive = setInterval(achive,10);
      function achive(){
        count3++;
        var num3 = document.getElementById("num3").innerHTML=count3;
        if(count3==75){
           clearInterval(achive);
        }
      }
  
    </script>
    
  </body>
</html>
